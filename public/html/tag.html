<h1 class="button fit">
    Browsing tag : {{ tag }}
</h1>
<hr/>
<section ng-repeat="post in posts">
    <header class="major">
        <h2>{{ post.title }}</h2>
    </header>
    <p>{{ post.excerpt }}</p>
    <ul class="actions">
        <li>
            <a ui-sref="post({slug: post.slug})" class="button">Learn More</a>
        </li>
    </ul>
</section>
