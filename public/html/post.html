<section>
    <header class="major">
        <h2>{{ post.title }}</h2>
    </header>
    <p ng-bind-html="post.content | sanitize"></p>
    <ul class="actions small">
        <li ng-repeat="tag in post.tags">
            <a ui-sref="tag({tag: tag})" class="button small icon fa-tags">{{ tag }}</a>
        </li>
    </ul>
</section>
